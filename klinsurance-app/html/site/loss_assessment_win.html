<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<header>
    <div class="left">
        <a class="icon icon-back" onclick="api.closeWin();"></a>
    </div>
    <h1>定损</h1>
    <div class="right">
        <a onclick="addLoss();">添加</a>
    </div>
</header>
<script src="../../script/lib/jquery.js"></script>
<script type="text/javascript">
    apiready = function () {
        api.openFrame({
            name: '/html/site/loss_assessment_frm.html',
            url: api.wgtRootDir + '/html/site/loss_assessment_frm.html',
            rect: {
                x: 0,
                y: $("header").height(),
                w: 'auto',
                h: 'auto'
            },
            bounces: true
        });
    };
    function addLoss() {
        api.openWin({
            name: '/html/site/add_loss_win.html',
            url: api.wgtRootDir + '/html/site/add_loss_win.html',
            bounces: false
        });
    }
</script>
</body>
</html>
