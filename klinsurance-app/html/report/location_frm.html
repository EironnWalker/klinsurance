<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="search-wrap horizontal">
    <div class="horizontal flex-1">
        <div class="icon-search"></div>
        <div class="flex-1"><input placeholder="搜索"/></div>
        <div class="icon-record"></div>
    </div>
    <a class="btn btn-active">搜索</a>
</div>
<script src="../../script/lib/jquery.js"></script>
<script type="text/javascript" src="../../script/ht.js"></script>
<script type="text/javascript" src="../../script/lib/template.js"></script>
<script src="location_frm.js"></script>
<script type="text/html" id="templateLoss">
    {{each data as loss}}
    <div class="content-bottom-10 ul-select" onclick="selectClick('{{loss.lossId}}')">
        <input class="aui-radio" name="location" type="checkbox" id="{{loss.lossId}}"/>
        <ul class="ul-one no-active">
            <li>
                <div class="horizontal">
                    <div class="name">编号</div>
                    <div class="flex-1 color-666 text-right id">{{loss.placeNo}}</div>
                </div>
            </li>
            <li>
                <div class="horizontal">
                    <div class="name">时间</div>
                    <div class="flex-1 color-666 text-right">{{loss.createTime}}</div>
                </div>
            </li>
            <li>
                <div class="horizontal">
                    <div class="name">地点</div>
                    <div class="flex-1 color-666 text-right location">{{loss.place}}</div>
                </div>
            </li>
        </ul>
    </div>
    {{/each}}
</script>
</body>
</html>
