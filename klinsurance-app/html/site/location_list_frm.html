<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="search-wrap horizontal">
    <div class="horizontal flex-1">
        <div class="icon-search"></div>
        <div class="flex-1"><input id="search" placeholder="搜索"/></div>
        <div class="icon-record" data-id="search"></div>
    </div>
    <a class="btn btn-active">搜索</a>
</div>
<ul class="location-ul" id="content">
    <script type="text/html" id="template">
        {{each data as location}}
        <li onclick="goAssessLoss('{{location.lossId}}','{{location.place}}');">
            <div>
                <div>编号：{{location.placeNo}}</div>
                <p>{{location.place}}</p>
                <p>{{location.createTime | dateFormat:'yyyy-MM-dd hh:mm:ss'}}</p>
            </div>
        </li>
        {{/each}}
    </script>
</ul>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="../../script/lib/template.js"></script>
<script src="../../script/lib/moment.min.js"></script>
<script src="location_list_frm.js"></script>
</body>
</html>
