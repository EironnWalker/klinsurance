<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<form id="form-brief1">
    <div class="content-top-10">
        <ul class="ul-one name-right no-active">
            <li>
                <div class="horizontal">
                    <div class="name">勘测地点</div>
                    <a class="wrap flex-1"><input id="surveyPlace" name="surveyPlace" validate="{required: true}"
                                                  errormsg="勘测地点" placeholder="勘测地点"/></a>
                    <input type="hidden" id="surveyLat" name="surveyLat"/>
                    <input type="hidden" id="surveyLng" name="surveyLng"/>

                    <div class="icon icon-location"></div>
                </div>
            </li>
            <li>
                <div class="horizontal">
                    <div class="name">勘测时间</div>
                    <a class="wrap flex-1"><input id="surveyTime" name="surveyTime" errormsg="勘测时间" placeholder="勘测时间"
                                                  readonly/></a>
                </div>
            </li>
            <input type="text" name="insurer"/>
            <li>
                <div class="horizontal">
                    <div class="name">被保人</div>
                    <a class="wrap flex-1"><input validate="{required: true}" errormsg="被保人"
                                                  placeholder="请选择被保人"/></a>
                </div>
            </li>
            <li>
                <div class="horizontal">
                    <div class="name">联系人</div>
                    <a class="wrap flex-1"><input name="insurerName" validate="{required: true}" errormsg="联系人"
                                                  placeholder="填写联系人"/></a>

                    <div class="icon icon-personal"></div>
                </div>
            </li>
            <li>
                <div class="horizontal">
                    <div class="name">联系方式</div>
                    <a class="wrap flex-1"><input name="insurerPhone" validate="{required: true, tm: true}"
                                                  errormsg="联系方式" placeholder="请填写联系方式"/></a>
                </div>
            </li>
        </ul>
    </div>
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal">
                <div class="name">公估师信息</div>
                <a class="wrap flex-1">
                    <textarea name="surveyor" id="surveyor" validate="{required: true}" errormsg="公估师信息"
                              placeholder=""></textarea>
                </a>

                <div class="icon-wrap big">
                    <a class="btn-active icon-add" data-id="surveyor"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">事故经过</div>
                <a class="wrap flex-1">
                    <textarea name="accidentDescription" id="accidentDescription" validate="{required: true}"
                              errormsg="事故经过" placeholder=""></textarea>
                </a>

                <div class="icon-wrap">
                    <a class="btn-active icon-add icon-add1" data-id="accidentDescription"></a>
                    <a class="btn-active icon-record" data-id="accidentDescription"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">损失情况</div>
                <a class="wrap flex-1">
                    <textarea name="lossDescription" id="lossDescription" validate="{required: true}" errormsg="损失情况"
                              placeholder=""></textarea>
                </a>

                <div class="icon-wrap">
                    <a class="btn-active icon-add icon-add1" data-id="lossDescription"></a>
                    <a class="btn-active icon-record" data-id="lossDescription"></a>
                </div>
            </div>
        </li>
    </ul>
    <div class="btn-wrap" onclick="nextStep()">
        <div class="btn btn-active">下一步</div>
    </div>
</form>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="../../script/lib/jquery.validate.js"></script>
<script src="add_brief_frm1.js"></script>
</body>
</html>
