<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<header>
    <div class="left">
        <a class="icon icon-back" onclick="api.closeWin();"></a>
    </div>
    <h1>损失项列表</h1>
    <div class="right">
        <a onclick="addLoss();">添加损失项</a>
    </div>
</header>
<div class="search-wrap horizontal">当前位置：</div>
<a class="sign-btn zoom">签字</a>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script type="text/javascript">
    var pageParam;
    var customDesignModule;
    $(".zoom").click(
            function () {
                startDesigh();
            }
    );
    apiready = function () {
        customDesignModule = api.require('CustomDesignModule');
        pageParam=api.pageParam;
        $(".horizontal").text("当前位置："+pageParam.place);
        //api.frameHeight- $("header").fixStatusBar()-20-$(".horizontal").outerHeight(true)-$(".zoom").height();
        var headerHeight=$("header").fixStatusBar()+$(".horizontal").outerHeight(true)
        api.openFrame({
            name: '/html/site/loss_assessment_frm.html',
            url: api.wgtRootDir + '/html/site/loss_assessment_frm.html',
            rect: {
                x: 0,
                y: headerHeight ,
                w: 'auto',
                h:api.frameHeight-headerHeight-20-$(".zoom").height()
            },
            pageParam:{
                lossId:pageParam.lossId
            },
            bounces: true
        });
    };
    function startDesigh() {
        customDesignModule.startDesigh(function back(ret) {
            alert(ret.data)
            $(".sign img").attr("src", ret.data)
        });
    }
    function addLoss() {
        api.openWin({
            name: '/html/site/add_loss_win.html',
            url: api.wgtRootDir + '/html/site/add_loss_win.html',
            bounces: false
        });
    }
</script>
</body>
</html>
