<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <ul class="ul-one name-right no-active">
        <li>
            <div class="horizontal">
                <div class="name">勘测地点</div>
                <a class="wrap flex-1"><input placeholder="勘测地点"/></a>
                <div class="icon icon-location"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">被保人姓名</div>
                <a class="wrap flex-1"><input placeholder="代代代"/></a>
                <div class="icon icon-personal"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">被保人电话</div>
                <a class="wrap flex-1"><input placeholder="188888888888"/></a>
            </div>
        </li>
    </ul>
</div>
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal">
                <div class="name">公估师信息</div>
                <a class="wrap flex-1">
                    <textarea placeholder=""></textarea>
                </a>
                <div class="icon-wrap big">
                    <a class="btn-active icon-add"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">事故经过</div>
                <a class="wrap flex-1">
                    <textarea placeholder=""></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">损失情况</div>
                <a class="wrap flex-1">
                    <textarea placeholder=""></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
    </ul>
<div class="btn-wrap">
    <a class="btn btn-active">下一步</a>
</div>
</body>
</html>
