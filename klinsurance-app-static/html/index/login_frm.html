<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body class="bg-cover" style="background-image: url(../../image/index/login_bg.jpg)">
    <div class="logo-wrap">
        <img class="width-full" src="../../image/index/logo.png"/>
    </div>
    <form class="login-wrap">
        <div class="wrapper">
            <div class="wrap horizontal">
                <div class="icon icon-personal"></div>
                <div class="flex-1">
                    <input placeholder="请输入您的登录名"/>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="wrap horizontal">
                <div class="icon icon-psw"></div>
                <div class="flex-1">
                    <input placeholder="请输入密码"/>
                </div>
            </div>
        </div>
        <div class="remember">
            <input class="aui-checkbox" type="checkbox" checked="">
            记住密码
         <div class="btn-wrap">
            <a class="btn btn-active">登录</a>
        </div>
        </div>
    </form>
</body>
</html>
