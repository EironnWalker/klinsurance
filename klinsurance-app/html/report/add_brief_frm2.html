<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-one.name-right .name {
            width: 44px;
        }
    </style>
</head>
<body>
<div id="content">
</div>
<div class="btn-fixed" onclick="nextStep()">
    <div class="btn btn-active">下一步</div>
</div>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="../../script/lib/jquery.validate.js"></script>
<script type="text/javascript" src="../../script/lib/template.js"></script>
<script src="add_brief_frm2.js"></script>
<script type="text/html" id="templateLoss">
    {{each data as loss i}}
    {{if i ==data.length}}
    <div class="content-top-10 content-fixed lossItem">
        {{else}}
        <div class="content-top-10 lossItem">
            {{/if}}
            {{if loss.isAdd ==0}}<input type="hidden" class="lossItem" data-id="{{loss.lossId}}" isAdd="0"/> {{/if}}
            <ul class="ul-one no-active add-brief2">
                <li>
                    <div class="horizontal">
                        <div class="name">地点</div>
                        <a class="wrap flex-1 color-666">
                            <input name="stake-number" validate="{required: true}" errormsg="地点"
                                   value="{{loss.place}}" data-id="{{loss.lossId}}"/>
                        </a>

                        <div class="icon icon-record" data-id="stake-number"></div>
                    </div>
                </li>
            </ul>
            <ul class="ul-one no-active add-brief2">
                <li>
                    <div class="horizontal">
                        <div class="name">损失项</div>
                        <div class="flex-1 color-666">土方回填</div>
                        <div class="history">查看历史</div>
                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="name">损失数量</div>
                        <div class="flex-1 color-666">452</div>
                    </div>
                </li>
            </ul>
            <ul class="ul-one no-active add-brief2">
                <li>
                    <div class="horizontal">
                        <div class="name">损失项</div>
                        <div class="flex-1 color-666">土方回填</div>
                        <div class="history">查看历史</div>
                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="name">损失数量</div>
                        <div class="flex-1 color-666">452</div>
                    </div>
                </li>
            </ul>
            <div class="img-wrapper horizontal">
                <div class="flex-1 horizontal">
                    <div class="wrap">
                        <a class="bg-cover" style="background-image: url(../../image/home_top_bg.jpg)"></a>
                        <span class="icon-cross"></span>

                        <p class="ellipsis">请描述</p>
                    </div>
                </div>
                <img src="../../image/add_pic.svg"/>
            </div>
        </div>
        {{/each}}
</script>
</body>
</html>
