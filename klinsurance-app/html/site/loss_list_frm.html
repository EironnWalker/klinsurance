<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<ul class="loss-ul no-active" id="loss-ul">

</ul>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/lib/template.js"></script>
<script type="text/html" id="loss-template">
    {{each list as item}}
    <li>
        <div class="div-select">
            <input class="aui-radio" id="{{item.id}}" name="loss" type="radio">
            <div class="red">{{item.title}}</div>
            <div class="detail">{{item.detail}}</div>
            <div class="money">
                损失金额<span class="red right">¥<span>{{item.money}}</span></span>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="loss_list_frm.js"></script>
</body>
</html>
