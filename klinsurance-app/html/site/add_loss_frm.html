<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-one .name {
            width: 60px;
        }
        .ul-one.textarea .name {
            width: 50px;
        }
    </style>
</head>
<body>
<form id="form-loss">
<div class="content-top-10">
    <ul class="ul-one no-active">
        <li onclick="goLossList();">
            <div class="horizontal select">
                <div class="name">损失项</div>
                    <a class="wrap flex-1">
                        <input id="lossName" name="lossName" validate="required: true" errormsg="损失项" placeholder="请选择损失项"/>
                        <input id="lossId" name="lossId" type="hidden"/>
                    </a>
                <div class="icon icon-go"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">数量</div>
                <a class="wrap flex-1">
                    <input name="num" validate="{number: true}" errormsg="数量" placeholder="请输入数量"/>
                </a>
                <span id="units">m³</span>
            </div>
        </li>
        <li id="long" style="display: none">
            <div class="horizontal">
                <div class="name">长</div>
                <a class="wrap flex-1">
                    <input name="long" validate="{number: true}" errormsg="长" placeholder="请输入长"/>
                </a>
            </div>
        </li>
        <li id="width" style="display: none">
            <div class="horizontal">
                <div class="name">宽</div>
                <a class="wrap flex-1">
                    <input name="width" validate="{number: true}" errormsg="宽" placeholder="请输入宽"/>
                </a>
            </div>
        </li>
        <li id="height" style="display: none">
            <div class="horizontal">
                <div class="name">高</div>
                <a class="wrap flex-1">
                    <input name="height" validate="{number: true}" errormsg="高" placeholder="请输入高"/>
                </a>
            </div>
        </li>
    </ul>
</div>
    <ul class="ul-one textarea">
        <li>
            <div class="horizontal">
                <div class="name">描述</div>
                <a class="wrap flex-1">
                    <textarea name="description" placeholder="请描述"></textarea>
                </a>
            </div>
        </li>
    </ul>
<div class="btn-wrap">
    <a class="btn btn-active">保存</a>
</div>
</form>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="../../script/lib/jquery.validate.js"></script>
<script src="add_loss_frm.js"></script>
</body>
</html>
