<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-one.name-right .name {
            width: 56px;
        }
    </style>
</head>
<body>
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal input">
                <div class="name">模板名称</div>
                <a class="wrap flex-1">
                    <input placeholder="模板名称"/>
                </a>
                <div class="icon-wrap big">
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">模板详情</div>
                <a class="wrap flex-1">
                    <textarea placeholder="模板详情模板详情"></textarea>
                </a>
                <div class="icon-wrap big">
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">模板标签</div>
                <a class="wrap flex-1">
                    <textarea placeholder="标签"></textarea>
                </a>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name checkbox">
                    <input class="aui-checkbox" type="checkbox" checked="">是否共享
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">热门标签</div>
                <div class="flex-1 tip-wrap">
                    <div class="wrap">
                        <div>
                            <div class="orange active">重要</div><div class="blue">重要</div>
                            <div class="brown">优质优质</div><div class="red">优质</div>
                            <div class="grey">优质</div><div class="pink">回访</div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
<div class="btn-wrap">
    <a class="btn btn-active">保存</a>
</div>
</body>
</html>
