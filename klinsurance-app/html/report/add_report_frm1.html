<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <ul class="img-list no-active">
        <li>
            <div class="horizontal">
                <div class="icon icon-report2 blue"></div>
                <div class="flex-1 ellipsis">
                    <div class="name">2016.07.04简报</div>
                    <div class="time">生成时间2016.06.06 18:52:40</div>
                </div>
                <div class="input-wrap">
                    <input class="aui-radio" type="checkbox"/>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon icon-report1 orange"></div>
                <div class="flex-1 ellipsis">
                    <div class="name">2016.07.04简报</div>
                    <div class="time">生成时间2016.06.06 18:52:40</div>
                </div>
                <div class="input-wrap">
                    <input class="aui-radio" type="checkbox" checked/>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="content-top-10">
    <ul class="ul-one no-active">
        <li>
            <div class="horizontal select">
                <div class="name">选择模板</div>
                <a class="wrap flex-1">
                    <select class="select-right">
                        <option>请选择</option>
                        <option>普通</option>
                    </select>
                </a>
                <div class="icon icon-go"></div>
            </div>
        </li>
    </ul>
</div>
<div class="btn-wrap">
    <a class="btn btn-active">确定</a>
</div>
</body>
</html>
