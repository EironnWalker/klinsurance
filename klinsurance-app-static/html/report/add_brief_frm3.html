<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-one.name-right .name {
            width: 84px;
        }
    </style>
</head>
<body>
<div class="content-top-10">
    <ul class="ul-one name-right no-active">
        <li>
            <div class="horizontal">
                <div class="name">主任公估师</div>
                <a class="wrap flex-1"><input placeholder="代永明"/></a>
                <div class="icon icon-personal"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">协办公估师</div>
                <a class="wrap flex-1">
                    <input placeholder="代永明"/>
                    <input placeholder="代永明"/>
                </a>
                <div class="icon icon-add"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">安检主管</div>
                <a class="wrap flex-1"><input placeholder="代永明"/></a>
                <div class="icon icon-personal"></div>
            </div>
        </li>
    </ul>
</div>
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal">
                <div class="name">下步工作计划</div>
                <a class="wrap flex-1">
                    <textarea placeholder=""></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
    </ul>

<ul class="ul-one no-active">
    <li>
        <div class="horizontal select">
            <div class="name">选择模板</div>
            <a class="wrap flex-1">
                <select class="select-right">
                    <option>请选择</option>
                    <option>普通</option>
                </select>
            </a>
            <div class="icon icon-go"></div>
        </div>
    </li>
</ul>
<div class="btn-wrap">
    <a class="btn btn-active">完成</a>
</div>
</body>
</html>
