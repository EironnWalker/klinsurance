<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <ul class="ul-one no-active">
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-insurance-num"></div>
                <div class="name">保险单号</div>
                <a class="wrap flex-1"><input placeholder="手工录入"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-insurance-money"></div>
                <div class="name">保险金额</div>
                <a class="wrap flex-1"><input placeholder="手工录入"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
    </ul>
</div>
<div class="content-top-10">
    <ul class="ul-one no-active">
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-accident-clock"></div>
                <div class="name">事故时间</div>
                <a class="wrap flex-1"><input placeholder="从项目中带出，能编辑"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-location"></div>
                <div class="name">事故地点</div>
                <a class="wrap flex-1"><input placeholder="从项目中带出，能编辑"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-accident-reason"></div>
                <div class="name">事故原因</div>
                <a class="wrap flex-1"><input placeholder="从项目中带出，能编辑"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
    </ul>
</div>
<ul class="ul-one textarea">
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-accident-responsibility"></div>
            <div class="name">责任认定</div>
            <a class="wrap flex-1">
                <textarea placeholder="从项目中带出，能编辑"></textarea>
            </a>
            <div class="icon-wrap">
                <a class="btn-active icon-add"></a>
                <a class="btn-active icon-record"></a>
            </div>
        </div>
    </li>
</ul>
<ul class="ul-one no-active">
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-insurance-money"></div>
            <div class="name">报损金额</div>
            <a class="wrap flex-1"><input placeholder="手工录入"/></a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-insurance-money"></div>
            <div class="name">核损金额</div>
            <a class="wrap flex-1"><input placeholder="手工录入"/></a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-insurance-money"></div>
            <div class="name">理算金额</div>
            <a class="wrap flex-1"><input placeholder="手工录入"/></a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-personal"></div>
            <div class="name">公估人</div>
            <a class="wrap flex-1"><input placeholder="从通讯录选择"/></a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-qualification"></div>
            <div class="name">资格证号</div>
            <a class="wrap flex-1"><input placeholder="从项目中带出，可以手工输入"/></a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="icon-mark icon-personal"></div>
            <div class="name" style="width: 94px;">被保险人代表</div>
            <a class="wrap flex-1"><input placeholder="手工录入"/></a>
        </div>
    </li>
</ul>
<div class="btn-wrap">
    <a class="btn btn-active">下一步</a>
</div>
</body>
</html>
