<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div id="content">
    <script type="text/html" id="template">
        {{each data as lossItem}}
        <div class="content-top-10" >
            <ul class="ul-one no-active">
                <li>
                    <div class="horizontal">
                        <div class="name">损失项</div>
                        <div class="flex-1 color-666 text-right">{{lossItem.lossItemName}}</div>
                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="name">损失数量</div>
                        <div class="flex-1 color-666 text-right">{{lossItem.lossNumber}}</div>
                    </div>
                </li>
            </ul>
        </div>
        {{/each}}
    </script>
</div>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="../../script/lib/template.js"></script>
<script src="loss_assessment_frm.js"></script>
</body>
</html>
