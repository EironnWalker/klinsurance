<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <ul class="ul-one">
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-location"></div>
                <div class="name">地点名称</div>
                <a class="wrap flex-1"><input placeholder="手工录入"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-client"></div>
                <div class="name">客户名称</div>
                <a class="wrap flex-1"><input placeholder="手工录入"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="icon-mark icon-accident-clock"></div>
                <div class="name">事故时间</div>
                <a class="wrap flex-1"><input placeholder="选择事故时间"/></a>
            </div>
        </li>
    </ul>
</div>
<div class="btn-wrap">
    <a class="btn btn-active">确认</a>
</div>
</body>
</html>
