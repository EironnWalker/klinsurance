<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <ul class="ul-one name-right">
        <li>
            <div class="horizontal">
                <div class="name">保险期限</div>
                <a class="wrap flex-1"><input placeholder="预制模板"/></a>
                <div class="icon icon-record"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">免赔额(率)</div>
                <a class="wrap flex-1"><input placeholder="预制模板"/></a>
            </div>
        </li>
    </ul>
</div>
<div class="content-wrapper">
<ul class="ul-one textarea name-right">
    <li>
        <div class="horizontal">
            <div class="name">前言内容</div>
            <a class="wrap flex-1">
                <textarea placeholder="预制模板"></textarea>
            </a>
            <div class="icon-wrap">
                <a class="btn-active icon-add"></a>
                <a class="btn-active icon-record"></a>
            </div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="name">标的概况</div>
            <a class="wrap flex-1">
                <textarea placeholder="手工录入，预制模板"></textarea>
            </a>
            <div class="icon-wrap">
                <a class="btn-active icon-add"></a>
                <a class="btn-active icon-record"></a>
            </div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="name">索赔情况</div>
            <a class="wrap flex-1">
                <textarea placeholder="预制模板"></textarea>
            </a>
            <div class="icon-wrap">
                <a class="btn-active icon-add"></a>
                <a class="btn-active icon-record"></a>
            </div>
        </div>
    </li>
</ul>
</div>
<div class="content-wrapper">
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal">
                <div class="name">保单责任</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">核损依据</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">核损过程</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="content-wrapper border-no">
    <ul class="ul-one textarea name-right">
        <li>
            <div class="horizontal">
                <div class="name">重复保险</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">第三者责任</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">免赔额<br/>及残值</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">损失理算</div>
                <a class="wrap flex-1">
                    <textarea placeholder="预制模板，可以编辑"></textarea>
                </a>
                <div class="icon-wrap">
                    <a class="btn-active icon-add"></a>
                    <a class="btn-active icon-record"></a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="btn-wrap">
    <a class="btn btn-active">下一步</a>
</div>
</body>
</html>
