<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-one.name-right .name {
            width: 44px;
        }
    </style>
</head>
<body>
<div id="content">
</div>
<div class="btn-fixed" onclick="nextStep()">
    <div class="btn btn-active">下一步</div>
</div>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script type="text/javascript" src="../../script/lib/template.js"></script>
<script type="text/javascript" src="../../script/lib/common-media.js"></script>
<script src="add_brief_frm2.js"></script>
<script type="text/html" id="templateLoss">
    {{each data as loss i}}
    {{if i ==data.length}}
    <div class="content-top-10 content-fixed lossItem">
        {{else}}
        <div class="content-top-10 lossItem">
            {{/if}}
            <ul class="ul-one no-active add-brief2">
                <li>
                    <div class="horizontal">
                        <div class="name">地点</div>
                        <a class="wrap flex-1 color-666">
                            <input name="stake-number" validate="{required: true}" errormsg="地点"
                                   value="{{loss.place}}" id="{{loss.lossId}}" onblur="placeChange('{{loss.lossId}}')"/>
                        </a>

                        <div class="icon icon-record" onclick="record('{{loss.lossId}}')"></div>
                    </div>
                </li>
            </ul>
            {{each loss.lossItems as lossItem}}
                <ul class="ul-one no-active add-brief2">
                    <li>
                        <div class="horizontal">
                            <div class="name">损失项</div>
                            <div class="flex-1 color-666">{{lossItem.lossItemName}}</div>
                            <div class="history">查看历史</div>
                        </div>
                    </li>
                    <li>
                        <div class="horizontal">
                            <div class="name">损失数量</div>
                            <div class="flex-1 color-666">{{lossItem.lossNumber}}</div>
                        </div>
                    </li>
                </ul>
            {{/each}}

            <div class="img-wrapper horizontal">
                <div class="flex-1 horizontal" id="{{loss.briefingLossId}}Img">
                {{each loss.lossImages as lossImage}}
                    <div class="wrap">
                        <a class="bg-cover" style="background-image: url({{lossImage.originalImage}})"></a>
                        <!--<span class="icon-cross" onclick="delImg('{{lossImage.briefingLossImageId}}')"></span>-->

                        <p class="ellipsis">{{lossImage.description}}</p>
                    </div>
                {{/each}}
                </div>
                <img src="../../image/add_pic.svg" onclick="openSelectPhoto('{{loss.briefingLossId}}')"/>
            </div>
        </div>
        {{/each}}
</script>
<script type="text/html" id="templateLossImg">
    {{each data as image}}
        <div class="wrap">
            <a class="bg-cover" style="background-image: url({{image.originalImage}})"></a>
            <!--<span class="icon-cross" onclick="delImg('{{image.briefingLossImageId}}')"></span>-->

            <p class="ellipsis">请描述</p>
        </div>
    {{/each}}
</script>
</body>
</html>
