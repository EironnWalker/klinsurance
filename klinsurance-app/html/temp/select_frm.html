<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<ul class="ul-template" id="temp">
</ul>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/lib/template.js"></script>
<script type="text/html" id="temp-template">
    {{each data as item}}
    <li id="{{item.textTemplateId}}" onclick="updateTemp(this);">
        <div class="horizontal">
            <div class="name">模板名称</div>
            <div class="flex-1">{{item.name}}</div>
        </div>
        <div class="horizontal">
            <div class="name">模板详情</div>
            <div class="flex-1">
                <div class="detail">{{item.content}}</div>
                <p>{{item.createTime}}</p>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="select_frm.js"></script>
</body>
</html>
