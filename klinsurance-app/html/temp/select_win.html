<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<header>
    <div class="left">
        <a class="icon icon-back" onclick="api.closeWin();"></a>
    </div>
    <h1>文字模板选择</h1>
    <div class="right">
        <a onclick="addTemp();">添加</a>
    </div>
</header>
<div class="search-wrap horizontal">
    <div class="horizontal flex-1">
        <div class="icon-search"></div>
        <div class="flex-1"><input id="search" placeholder="搜索"/></div>
        <div class="icon-record" data-id="search"></div>
    </div>
    <a class="btn btn-active">搜索</a>
</div>
<p class="p-title">热门标签</p>
<!--未展开时-->
<div class="tip-wrap">
    <div class="wrap hidden">
        <div id="tip">
        </div>
    </div>
    <div class="icon icon-unfold"></div>
</div>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/lib/template.js"></script>
<script type="text/html" id="tip-template">
    {{each data as item}}
    <div onclick="tipActive(this)" data-code="{{item.code}}">{{item.name}}</div>
    {{/each}}
</script>
<script src="select_win.js"></script>
</body>
</html>
