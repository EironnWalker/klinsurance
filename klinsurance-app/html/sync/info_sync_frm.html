<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
    <div class="info-title">上次同步信息</div>
    <ul class="ul-one color-666 info-ul no-active">
        <li>
            <div class="horizontal">
                <div class="name">上次同步时间：</div>
                <div class="flex-1 text-right" id="lastSyncTime"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">上次同步项目：</div>
                <div class="flex-1 text-right" id="lastSyncContent"></div>
            </div>
        </li>
    </ul>
</div>
<div class="btn-wrap">
    <a class="btn btn-active" onclick="syncData()">开始同步本次项目数据</a>
</div>
<script src="../../script/lib/jquery.js"></script>
<script src="../../script/ht.js"></script>
<script src="info_sync_frm.js"></script>
<script type="text/javascript">
    $("li .flex-1").each(function () {
        if ($(this).height() > 20) {
            $(this).removeClass("text-right");
        }
    });
</script>
</body>
</html>
